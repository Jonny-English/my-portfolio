    <style>
        
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
        
        :root {
            --primary: #1976d2;
            --primary-light: #e3f2fd;
            --background: #ffffff;
            --text: #333333;
            --text-muted: #6b7280;
            --accent: #1565c0;
            --border: #e5e7eb;
            --card-bg: #ffffff;
            --heading-font: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            --body-font: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            --radius: 12px;
            --radius-lg: 16px;
        }
        
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { scroll-behavior: smooth; }
        
        body { 
            font-family: var(--body-font); 
            font-size: 16px;
            line-height: 1.7; 
            color: var(--text); 
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
        }
        
        h1, h2, h3, h4, h5, h6 { 
            font-family: var(--heading-font); 
            font-weight: 700;
            letter-spacing: -0.025em;
            line-height: 1.3;
        }
        
        a { color: var(--primary); text-decoration: none; transition: all 0.2s ease; }
        a:hover { color: var(--accent); }
        
        img { max-width: 100%; height: auto; }
        
        /* 通用类 */
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 0 1.5rem; 
        }
        
        .section { padding: 4rem 0; }
        
        .tags { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .tag { 
            background: var(--primary-light);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .button { 
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            font-weight: 600;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            transition: all 0.2s ease;
        }
        .button:hover { 
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: white;
        }
        
        /* 响应式基础 */
        @media (max-width: 768px) {
            .container { padding: 0 1rem; }
            .section { padding: 3rem 0; }
        }

        /* Custom CSS */
        
    

        :root {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --card-glass: rgba(255, 255, 255, 0.8);
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.08);
            --shadow-hover: 0 20px 40px -5px rgba(0,0,0,0.12);
        }

        /* Dark Mode Overrides if needed, heavily relying on baseStyles variables */
        @media (prefers-color-scheme: dark) {
            :root {
                --glass-bg: rgba(15, 23, 42, 0.7);
                --glass-border: rgba(255, 255, 255, 0.1);
                --card-glass: rgba(30, 41, 59, 0.7);
            }
        }

        body {
            background-color: var(--background);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Abstract Background/Decoration */
        .bg-decoration {
            position: fixed;
            top: -20%;
            right: -10%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
            opacity: 0.4;
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
            animation: float 20s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, 50px); }
        }

        /* Header */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1.5rem 0;
            transition: all 0.3s ease;
        }

        .site-header.scrolled {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-family: var(--heading-font);
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--text);
            letter-spacing: -0.05em;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            font-weight: 500;
            color: var(--text-muted);
            position: relative;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }
        
        .mobile-menu-btn { display: none; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text); }

        /* Hero */
        .hero-section {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 1.5rem 2rem;
            gap: 4rem;
        }

        .hero-content {
            flex: 1;
            max-width: 600px;
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .greeting {
            display: inline-block;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.875rem;
            background: var(--primary-light);
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
        }

        .hero-section h1 {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.04em;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bio {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .image-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2rem;
            position: relative;
            z-index: 2;
            box-shadow: var(--shadow-xl);
            transform: rotate(-3deg);
            transition: transform 0.5s ease;
        }
        
        .image-wrapper:hover img {
            transform: rotate(0deg) scale(1.02);
        }

        .image-glow {
            position: absolute;
            top: 20px;
            left: 20px;
            right: -20px;
            bottom: -20px;
            background: var(--primary);
            opacity: 0.2;
            border-radius: 2rem;
            z-index: 1;
            filter: blur(20px);
        }

        /* Section Commons */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .section-title {
            font-size: 2.5rem;
            margin: 0;
        }

        .view-all {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text);
            transition: color 0.2s ease;
        }
        
        .view-all:hover { color: var(--primary); }
        .view-all:hover .arrow { transform: translateX(5px); }
        .arrow { transition: transform 0.2s ease; }

        /* Projects Grid */
        .grid-projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2.5rem;
        }

        .project-card {
            display: block;
            background: var(--card-glass);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: var(--text);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-light);
        }

        .card-image {
            height: 240px;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .project-card:hover .card-image img {
            transform: scale(1.05);
        }

        .placeholder-pattern {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--background) 100%);
            opacity: 0.5;
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover .card-overlay { opacity: 1; }

        .view-btn {
            background: white;
            color: black;
            padding: 0.75rem 1.5rem;
            border-radius: 999px;
            font-weight: 600;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .project-card:hover .view-btn { transform: translateY(0); }

        .card-info {
            padding: 1.5rem;
        }

        .card-info h3 {
            font-size: 1.25rem;
            margin: 0.5rem 0;
        }

        .tag-sm {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--primary);
            font-weight: 600;
            margin-right: 0.5rem;
        }

        /* Post Row Styles */
        .posts-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .post-row {
            display: flex;
            align-items: center;
            padding: 2rem;
            background: var(--card-glass);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            gap: 2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text);
        }

        .post-row:hover {
            border-color: var(--primary);
            transform: scale(1.01);
            box-shadow: var(--shadow-soft);
        }

        .post-date {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 60px;
            padding-right: 2rem;
            border-right: 1px solid var(--border);
        }

        .post-date .day { font-size: 1.5rem; font-weight: 800; color: var(--text); }
        .post-date .month { font-size: 0.8rem; font-weight: 600; color: var(--text-muted); }

        .post-content { flex: 1; }
        .post-content h3 { font-size: 1.25rem; margin-bottom: 0.5rem; }
        .post-content p { color: var(--text-muted); font-size: 0.95rem; }
        
        .post-tags span {

            color: var(--primary);
            margin-right: 0.5rem;
        }

        .icon-arrow {
            font-size: 1.5rem;
            color: var(--text-muted);
            opacity: 0;
            transform: translate(-10px, 10px);
            transition: all 0.3s ease;
        }

        .post-row:hover .icon-arrow {
            opacity: 1;
            transform: translate(0, 0);
            color: var(--primary);
        }

        /* Detail Pages */
        .page-header {
            padding: 8rem 0 4rem;
            text-align: center;
        }
        
        .page-header h1 { font-size: 3.5rem; margin-bottom: 1rem; }
        .page-header p { font-size: 1.25rem; color: var(--text-muted); }

        .detail-page {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 6rem;
        }

        .article-header { margin-bottom: 3rem; text-align: center; }
        
        .back-nav {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--text-muted);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .back-nav:hover { color: var(--primary); }

        .article-meta {
            margin-top: 1rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .article-cover {
            margin: 0 -2rem 3rem;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .article-cover img { width: 100%; display: block; }

        /* Markdown Content Override */
        .markdown-body {
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--text);
        }
        
        .markdown-body h2 { margin-top: 2.5rem; font-size: 1.75rem; }
        .markdown-body p { margin-bottom: 1.5rem; }
        .markdown-body img { border-radius: var(--radius); }
        .markdown-body blockquote {
            border-left: 4px solid var(--primary);
            background: var(--primary-light);
            padding: 1.5rem;
            border-radius: 0 var(--radius) var(--radius) 0;
            font-style: italic;
        }
        
        .project-links {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
        }

        /* Animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .delay-100 { transition-delay: 0.1s; }
        .delay-200 { transition-delay: 0.2s; }
        .delay-300 { transition-delay: 0.3s; }
        .delay-400 { transition-delay: 0.4s; }

        /* Contact */
        .contact-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 4rem 2rem;
            border-radius: 2rem;
            text-align: center;
            box-shadow: var(--shadow-xl);
        }
        
        .contact-card h2 { color: white; margin-bottom: 1rem; }
        .contact-card p { color: rgba(255,255,255,0.9); margin-bottom: 2rem; font-size: 1.2rem; }
        
        .contact-links a {
            background: white;
            color: var(--primary);
            padding: 1rem 2rem;
            border-radius: 99px;
            font-weight: 700;
            display: inline-block;
        }
        
        .contact-links a:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .site-footer {
            padding: 3rem 0;
            text-align: center;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            margin-top: 4rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero-section { flex-direction: column; text-align: center; padding-top: 8rem; }
            .hero-section h1 { font-size: 2.5rem; }
            .hero-image { display: none; } /* Simplify for mobile, or stack */
            .mobile-menu-btn { display: block; }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--card-bg); /* Opaque background for menu */
                flex-direction: column;
                padding: 1.5rem;
                gap: 1rem;
                border-bottom: 1px solid var(--border);
                box-shadow: var(--shadow-lg);
                backdrop-filter: none;
            }
            .nav-links.active {
                display: flex;
            }
            .nav-links a { font-size: 1.2rem; }
            
            .grid-projects { grid-template-columns: 1fr; }
            .post-row { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .post-date { flex-direction: row; gap: 0.5rem; padding: 0; border: none; margin-bottom: 0.5rem; }
            .section-header { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .image-wrapper { width: 300px; height: 300px; }
        }
    </style>
    <script>
        // Simple Interaction Script
        document.addEventListener('DOMContentLoaded', () => {
            // Navbar Scroll Effect
            const header = document.querySelector('.site-header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });

            // Mobile Menu
            const menuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');
            if (menuBtn && navLinks) {
                menuBtn.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });
            }

            // Intersection Observer for animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
        });
    </script>
