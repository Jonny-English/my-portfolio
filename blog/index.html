    <style>
        :root {
            --bg: #fdfdfd;
            --bg-warm: #f4f4f2;
            --fg: #111111;
            --fg-muted: #555555;
            --border: #e0e0e0;
            --accent: #d04e38; /* Burnt Orange */
            
            --font-sans: 'Inter', sans-serif;
            --font-serif: 'Instrument Serif', serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font-sans);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        a { color: inherit; text-decoration: none; transition: 0.2s ease; }
        img { display: block; max-width: 100%; height: auto; }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 32px; }
        .container.small { max-width: 740px; }
        
        /* Typography */
        h1, h2, h3, h4 { font-family: var(--font-serif); font-weight: 400; line-height: 1.2; }
        h1 { font-size: 4rem; letter-spacing: -0.02em; margin-bottom: 24px; }
        h2 { font-size: 2.5rem; margin-bottom: 16px; }
        h3 { font-size: 1.5rem; margin-bottom: 12px; }
        
        .eyebrow { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.15em; color: var(--fg-muted); display: block; margin-bottom: 16px; font-weight: 600; font-family: var(--font-sans); }
        .lead { font-size: 1.5rem; max-width: 600px; color: var(--fg-muted); line-height: 1.5; margin-bottom: 32px; }

        /* Header */
        .site-header { position: fixed; top: 0; left: 0; right: 0; height: 80px; z-index: 100; background: rgba(253, 253, 253, 0.95); border-bottom: 1px solid var(--border); }
        .header-inner { height: 100%; display: flex; justify-content: space-between; align-items: center; }
        .brand { font-family: var(--font-serif); font-size: 1.5rem; letter-spacing: -0.02em; font-style: italic; }
        .nav-links { display: flex; gap: 32px; }
        .nav-item { font-size: 0.95rem; font-weight: 500; color: var(--fg-muted); }
        .nav-item:hover { color: var(--fg); text-decoration: underline; text-decoration-thickness: 2px; }

        /* Hero */
        .hero-section { padding-top: 140px; padding-bottom: 80px; }
        .hero-layout { display: grid; grid-template-columns: 1fr 400px; gap: 60px; align-items: center; }
        .portrait { border-radius: 4px; filter: grayscale(100%); transition: filter 0.5s; }
        .portrait:hover { filter: grayscale(0%); }
        .social-links-minimal { display: flex; gap: 16px; }
        .social-link-minimal { font-weight: 600; border-bottom: 1px solid var(--border); padding-bottom: 2px; }
        .social-link-minimal:hover { border-color: var(--fg); }

        .divider { height: 1px; background: var(--border); margin: 40px auto; }

        /* Feature Projects */
        .section { padding: 80px 0; }
        .section-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 60px; border-bottom: 2px solid var(--fg); padding-bottom: 20px; }
        .section-header.center { justify-content: center; border-bottom: none; }
        
        .project-feature { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 60px; margin-bottom: 100px; align-items: center; }
        .project-feature.reverse { grid-template-columns: 0.8fr 1.2fr; direction: rtl; }
        .project-feature.reverse .feature-content { direction: ltr; }
        
        .feature-image img { border-radius: 2px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); transition: transform 0.4s; }
        .feature-image a:hover img { transform: scale(1.02); }
        
        .feature-category { display: block; font-family: var(--font-sans); font-size: 0.75rem; letter-spacing: 0.2em; margin-bottom: 16px; color: var(--accent); font-weight: 600; }
        .feature-content h3 a { color: var(--fg); }
        .read-more { display: inline-block; margin-top: 24px; font-weight: 600; border-bottom: 2px solid var(--accent); padding-bottom: 4px; }
        
        /* Blog Grid */
        .bg-warm { background: var(--bg-warm); }
        .posts-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 32px; }
        .post-card { background: #fff; padding: 32px; border: 1px solid var(--border); transition: transform 0.3s; }
        .post-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .post-date { font-size: 0.8rem; color: var(--fg-muted); margin-bottom: 12px; display: block; font-family: var(--font-sans); }
        .center-action { text-align: center; margin-top: 60px; }
        .button-outline { border: 1px solid var(--fg); padding: 12px 32px; font-weight: 600; border-radius: 99px; }
        .button-outline:hover { background: var(--fg); color: #fff; }

        /* Detail Pages */
        .pt-header { padding-top: 100px; }
        .article-hero { text-align: center; margin-bottom: 60px; }
        .article-hero.small h1 { font-size: 3rem; }
        .tags-list { display: flex; justify-content: center; gap: 8px; margin-top: 24px; }
        .pill { font-size: 0.8rem; background: var(--bg-warm); padding: 4px 12px; border-radius: 100px; }
        
        .article-image-full { margin-bottom: 60px; }
        .content-wrapper { display: grid; grid-template-columns: 1fr 240px; gap: 60px; }
        .content-wrapper.small { display: block; max-width: 680px; margin: 0 auto; }
        
        .prose-serif { font-size: 1.2rem; font-family: var(--font-serif); color: #333; line-height: 1.8; }
        .prose-serif p { margin-bottom: 24px; }
        .prose-serif h2 { font-family: var(--font-sans); font-size: 1.5rem; margin-top: 48px; margin-bottom: 24px; font-weight: 700; }
        
        .sidebar-info { font-family: var(--font-sans); font-size: 0.9rem; border-left: 2px solid var(--border); padding-left: 24px; height: fit-content; position: sticky; top: 120px; }
        .sidebar-info h3 { font-family: var(--font-sans); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 16px; color: var(--fg-muted); }
        .links-stack a { display: block; margin-bottom: 8px; font-weight: 500; }

        .site-footer { padding: 40px 0; border-top: 1px solid var(--border); margin-top: 80px; text-align: center; color: var(--fg-muted); font-size: 0.9rem; }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .hero-layout { grid-template-columns: 1fr; }
            .hero-image { order: -1; margin-bottom: 32px; }
            .project-feature { grid-template-columns: 1fr; gap: 32px; }
            .content-wrapper { grid-template-columns: 1fr; }
            .sidebar-info { border-left: none; border-top: 1px solid var(--border); padding-left: 0; padding-top: 24px; margin-top: 40px; }
            .posts-grid { grid-template-columns: 1fr; }
        }
    </style>
