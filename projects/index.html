<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目作品</title>
    <style>
        @import url("https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css");
        :root {
            --primary: #059669;
            --secondary: #d1fae5;
            --background: #ffffff;
            --text: #1f2937;
            --accent: #047857;
            --heading-font: "LXGW WenKai", serif;
            --body-font: "LXGW WenKai", serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: var(--body-font); 
            line-height: 1.6; 
            color: var(--text); 
            background: var(--background);
        }
        h1, h2, h3, h4, h5, h6 { font-family: var(--heading-font); }
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        .header { background: #fff; border-bottom: 1px solid #eee; padding: 1rem 0; }
        .nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: bold; font-size: 1.2rem; text-decoration: none; color: var(--text); }
        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { text-decoration: none; color: #666; transition: color 0.2s; }
        .nav-links a:hover { color: var(--primary); }
        .hero { text-align: center; padding: 4rem 0; }
        .avatar { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-bottom: 1rem; border: 4px solid var(--secondary); }
        .bio { font-size: 1.2rem; color: #666; margin: 1rem 0; }
        .social-links { display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem; flex-wrap: wrap; }
        .social-links a { padding: 0.5rem 1rem; background: var(--secondary); border-radius: 4px; text-decoration: none; color: var(--primary); transition: all 0.2s; }
        .social-links a:hover { background: var(--primary); color: white; }
        .section { margin: 4rem 0; }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; color: var(--text); }
        h2 { font-size: 2rem; margin-bottom: 1.5rem; color: var(--text); }
        h3 { font-size: 1.3rem; margin-bottom: 0.5rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; margin-bottom: 2rem; }
        .card { text-decoration: none; color: var(--text); background: #fff; border: 1px solid #eee; border-radius: 12px; overflow: hidden; transition: all 0.3s; }
        .card:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(0,0,0,0.12); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card h3 { padding: 1rem 1rem 0.5rem; }
        .card p { padding: 0 1rem 1rem; color: #666; }
        .tags { display: flex; gap: 0.5rem; flex-wrap: wrap; padding: 0 1rem 1rem; }
        .tag { background: var(--secondary); color: var(--primary); padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.875rem; }
        .button { display: inline-block; padding: 0.75rem 1.5rem; background: var(--primary); color: white; text-decoration: none; border-radius: 8px; transition: all 0.2s; }
        .button:hover { background: var(--accent); transform: translateY(-1px); }
        .posts-list { display: flex; flex-direction: column; gap: 1.5rem; margin-bottom: 2rem; }
        .post-item { text-decoration: none; color: var(--text); padding: 1.5rem; background: #fff; border: 1px solid #eee; border-radius: 12px; transition: all 0.2s; }
        .post-item:hover { background: var(--secondary); border-color: var(--primary); }
        .date { color: #999; font-size: 0.875rem; }
        .meta { display: flex; justify-content: space-between; align-items: center; margin: 1rem 0; flex-wrap: wrap; gap: 1rem; }
        .content { line-height: 1.8; margin: 2rem 0; }
        .content img { max-width: 100%; height: auto; border-radius: 8px; }
        .cover { width: 100%; height: 400px; object-fit: cover; border-radius: 12px; margin-bottom: 2rem; }
        .back-link { color: var(--primary); text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        .footer { background: #f5f5f5; padding: 2rem 0; margin-top: 4rem; text-align: center; color: #666; }
        .contact-section { text-align: center; padding: 3rem 0; background: var(--secondary); border-radius: 16px; }
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            .grid { grid-template-columns: 1fr; }
            .nav-links { gap: 1rem; }
        }
    </style>
</head>
<body>
    
    <header class="header">
        <nav class="nav container">
            <a href="/" class="logo">首页</a>
            <div class="nav-links">
                <a href="/">首页</a>
                <a href="/projects/">项目</a>
                <a href="/blog/">博客</a>
            </div>
        </nav>
    </header>
    
    <main class="container">
        <h1>我的项目</h1>
        <div class="grid">
            
                <a href="/projects/project-1768143757285-r9suiqy3r.html" class="card">
                    
                    <h3>11</h3>
                    <p>11...</p>
                    <div class="tags">
                        <span class="tag">11</span>
                    </div>
                </a>
            
        </div>
    </main>

    
    <footer class="footer">
        <div class="container">
            <p>由 EasyPortfolio 生成 | © 2026</p>
        </div>
    </footer>
</body>
</html>
