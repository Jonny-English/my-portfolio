<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张三 - 个人主页</title>
    <meta name="description" content="我是赛博">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
        @import url("https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css");
        
        :root {
            --primary: #059669;
            --primary-light: #d1fae5;
            --background: #ffffff;
            --text: #1f2937;
            --text-muted: #6b7280;
            --accent: #047857;
            --border: #e5e7eb;
            --card-bg: #ffffff;
            --heading-font: "LXGW WenKai", serif;
            --body-font: "LXGW WenKai", serif;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            --radius: 12px;
            --radius-lg: 16px;
        }
        
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { scroll-behavior: smooth; }
        
        body { 
            font-family: var(--body-font); 
            font-size: 16px;
            line-height: 1.7; 
            color: var(--text); 
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
        }
        
        h1, h2, h3, h4, h5, h6 { 
            font-family: var(--heading-font); 
            font-weight: 700;
            letter-spacing: -0.025em;
            line-height: 1.3;
        }
        
        a { color: var(--primary); text-decoration: none; transition: all 0.2s ease; }
        a:hover { color: var(--accent); }
        
        img { max-width: 100%; height: auto; }
        
        /* 容器 */
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 0 1.5rem; 
        }
        
        /* 导航栏 */
        .header { 
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            height: 64px;
        }
        
        .logo { 
            font-weight: 700; 
            font-size: 1.25rem; 
            text-decoration: none; 
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
        }
        
        .nav-links { 
            display: flex; 
            gap: 2rem; 
        }
        
        .nav-links a { 
            text-decoration: none; 
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.9rem;
            padding: 0.5rem 0;
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover { color: var(--primary); }
        .nav-links a:hover::after { width: 100%; }
        
        /* Hero 区域 */
        .hero { 
            text-align: center; 
            padding: 6rem 0 4rem;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.08;
            pointer-events: none;
        }
        
        .avatar { 
            width: 140px; 
            height: 140px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin-bottom: 1.5rem;
            border: 4px solid var(--card-bg);
            box-shadow: var(--shadow-xl), 0 0 0 4px var(--primary-light);
            transition: transform 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
        }
        
        .hero h1 {
            font-size: 2.75rem;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, var(--text) 0%, var(--text-muted) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .bio { 
            font-size: 1.125rem; 
            color: var(--text-muted);
            max-width: 500px;
            margin: 0 auto 2rem;
        }
        
        /* 社交链接 */
        .social-links { 
            display: flex; 
            gap: 0.75rem; 
            justify-content: center; 
            flex-wrap: wrap;
        }
        
        .social-links a { 
            padding: 0.625rem 1.25rem; 
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 9999px;
            color: var(--text);
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }
        
        .social-links a:hover { 
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        /* 内容区域 */
        .section { 
            padding: 4rem 0;
        }
        
        .section h2 {
            font-size: 1.75rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .section h2::before {
            content: '';
            width: 4px;
            height: 1.5rem;
            background: linear-gradient(180deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 2px;
        }
        
        /* 卡片网格 */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 1.5rem;
        }
        
        .card { 
            display: flex;
            flex-direction: column;
            text-decoration: none; 
            color: var(--text); 
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .card:hover { 
            transform: translateY(-6px); 
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }
        
        .card img { 
            width: 100%; 
            height: 180px; 
            object-fit: cover;
            border-bottom: 1px solid var(--border);
        }
        
        .card-content {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card h3 { 
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .card p { 
            font-size: 0.9rem;
            color: var(--text-muted);
            flex: 1;
            margin-bottom: 1rem;
        }
        
        /* 标签 */
        .tags { 
            display: flex; 
            gap: 0.5rem; 
            flex-wrap: wrap;
        }
        
        .tag { 
            background: var(--primary-light);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        /* 按钮 */
        .button { 
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            font-weight: 600;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            transition: all 0.2s ease;
        }
        
        .button:hover { 
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: white;
        }
        
        /* 文章列表 */
        .posts-list { 
            display: flex; 
            flex-direction: column; 
            gap: 1rem;
        }
        
        .post-item { 
            display: block;
            text-decoration: none; 
            color: var(--text);
            padding: 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.2s ease;
        }
        
        .post-item:hover { 
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
            transform: translateX(4px);
        }
        
        .post-item h2,
        .post-item h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .post-item p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }
        
        .date { 
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        
        .meta { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        /* 文章内容 */
        .content { 
            line-height: 1.9;
            font-size: 1.05rem;
        }
        
        .content h2 { margin: 2.5rem 0 1rem; }
        .content h3 { margin: 2rem 0 0.75rem; }
        .content p { margin: 1rem 0; }
        .content img { border-radius: var(--radius); margin: 1.5rem 0; }
        .content ul, .content ol { margin: 1rem 0; padding-left: 1.5rem; }
        .content li { margin: 0.5rem 0; }
        .content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-style: italic;
        }
        .content code {
            background: var(--primary-light);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .content pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1.25rem;
            border-radius: var(--radius);
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        .content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        .cover { 
            width: 100%; 
            height: 350px; 
            object-fit: cover; 
            border-radius: var(--radius-lg);
            margin-bottom: 2rem;
        }
        
        .back-link { 
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 2rem;
        }
        
        .back-link:hover { color: var(--accent); }
        
        /* 联系区域 */
        .contact-section { 
            text-align: center; 
            padding: 4rem 2rem;
            background: linear-gradient(135deg, var(--primary-light) 0%, transparent 100%);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
        }
        
        .contact-section h2 {
            justify-content: center;
        }
        
        .contact-section h2::before {
            display: none;
        }
        
        /* 页脚 */
        .footer { 
            background: var(--card-bg);
            border-top: 1px solid var(--border);
            padding: 2rem 0;
            margin-top: 4rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        /* 文章详情 */
        .project-detail,
        .post-detail {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
        }
        
        .project-detail h1,
        .post-detail h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        /* 响应式 */
        @media (max-width: 768px) {
            .container { padding: 0 1rem; }
            .hero { padding: 4rem 0 3rem; }
            .hero h1 { font-size: 2rem; }
            .bio { font-size: 1rem; }
            .avatar { width: 110px; height: 110px; }
            .section { padding: 3rem 0; }
            .section h2 { font-size: 1.5rem; }
            .grid { grid-template-columns: 1fr; gap: 1rem; }
            .nav-links { gap: 1rem; font-size: 0.85rem; }
            .project-detail, .post-detail { padding: 1.5rem; }
            .cover { height: 250px; }
        }
        
        /* 动画 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hero, .section, .card, .post-item {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .section:nth-child(2) { animation-delay: 0.1s; }
        .section:nth-child(3) { animation-delay: 0.2s; }
        .section:nth-child(4) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    
    <header class="header">
        <nav class="nav container">
            <a href="/" class="logo">首页</a>
            <div class="nav-links">
                <a href="/">首页</a>
                <a href="/projects/">项目</a>
                <a href="/blog/">博客</a>
            </div>
        </nav>
    </header>
    
    <main class="container">
        
        <!-- Hero Section -->
        <section class="hero">
            <img src="/uploads/avatar.jpg" alt="张三" class="avatar">
            <h1>张三</h1>
            <p class="bio">我是赛博</p>
            
        </section>



        <!-- Contact -->
        <section class="section contact-section">
            <h2>联系我</h2>
            
        </section>
    </main>

    
    <footer class="footer">
        <div class="container">
            <p>由 EasyPortfolio 生成 | © 2026</p>
        </div>
    </footer>
</body>
</html>
